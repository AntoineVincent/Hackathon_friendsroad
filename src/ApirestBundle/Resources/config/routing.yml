get_budget:
    path:    /budget/get/{id}.{_format}
    defaults: { _controller: "RoadBundle:Budget:getBudget" }
    methods:  GET

budget_new:
    path:     /budget/new/{id}.{_format}
    defaults: { _controller: "RoadBundle:Budget:newbudget" }
    methods:  POST

budget_update:
    path:     /budget/update/{id}.{_format}
    defaults: { _controller: "RoadBundle:Budget:updatebudget" }
