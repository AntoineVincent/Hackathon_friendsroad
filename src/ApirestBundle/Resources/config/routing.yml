get_groupe:
    path:    /groupe/get.{_format}
    defaults: { _controller: "RoadBundle:Groupe:getGroupe" }
    methods:  GET

groupe_new:
    path:     /groupe/new.{_format}
    defaults: { _controller: "RoadBundle:Groupe:newgroupe" }
    methods:  POST

groupe_delete:
    path:     /groupe/delete/{id}.{_format}
    defaults: { _controller: "RoadBundle:Groupe:deleteGroupe" }
